name: Test Packages
# This workflow tests the latest (third-party hosted) available builds

on:
  pull_request:
    types: [opened, reopened, synchronize, labeled, unlabeled]
  schedule:
    - cron:  '0 23 * * *'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash


jobs:
  test-wheel:
    if: ${{ contains(github.event.pull_request.labels.*.name, 'test packages') || github.event_name == 'schedule' }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04]
        package:
          - engine
          - utils
          - perception/activity_recognition
          - perception/compressive_learning
          - perception/face_recognition
          - perception/heart_anomaly_detection
          - perception/multimodal_human_centric
          - perception/pose_estimation
          - perception/fall_detection
          - perception/speech_recognition
          - perception/skeleton_based_action_recognition/costgcn
          - perception/skeleton_based_action_recognition/pstgcn
          - perception/skeleton_based_action_recognition/stbln
          - perception/skeleton_based_action_recognition/stgcn
          - perception/skeleton_based_action_recognition/tagcn
          - perception/semantic_segmentation
          - perception/object_tracking_2d
          # - perception/object_tracking_3d # passes, but disabled due to free() crash
          - perception/object_detection_2d/centernet
          - perception/object_detection_2d/detr
          - perception/object_detection_2d/gem
          - perception/object_detection_2d/ssd
          - perception/object_detection_2d/nanodet
          - perception/object_detection_2d/yolov3
          - perception/object_detection_2d/yolov5
          - perception/object_detection_2d/retinaface
          - perception/object_detection_2d/nms
          # - perception/object_detection_3d # passes, but disabled due to free() crash
          - perception/facial_expression_recognition
          - simulation/human_model_generation
          - control/mobile_manipulation
          #- control/single_demo_grasp
          #- planning/end_to_end_planning
          - control/multi_object_search
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.8
      uses: actions/setup-python@v4
      with:
        python-version: 3.8
    - name: Test Wheel
      run: |
        export DISABLE_BCOLZ_AVX2=true
        sudo apt -y install python3.8-venv libfreetype6-dev git build-essential cmake python3-dev wget libopenblas-dev libsndfile1 libboost-dev libeigen3-dev
        # python3 -m pip install --upgrade pip
        python3 -m venv venv
        source venv/bin/activate
        # python3 -m pip install torch==1.9.0 torchvision==0.10.0
        python3 -m pip install --verbose wheel
        python3 -m pip install --verbose opendr-toolkit-engine
        python3 -m pip install --verbose opendr-toolkit
        python3 -m pip list
        # python3 -m pip install pipdeptree
        # python3 -m pipdeptree
        python3 -m unittest discover -s tests/sources/tools/${{ matrix.package }}
  test-wheel-separate:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04]
        package:
          - engine
          - utils
          - perception/activity_recognition
          - perception/compressive_learning
          - perception/face_recognition
          - perception/heart_anomaly_detection
          - perception/multimodal_human_centric
          - perception/object_tracking_2d
          - perception/pose_estimation
          - perception/fall_detection
          - perception/speech_recognition
          - perception/skeleton_based_action_recognition
          - perception/semantic_segmentation
          - perception/object_detection_2d/centernet
          - perception/object_detection_2d/detr
          - perception/object_detection_2d/gem
          - perception/object_detection_2d/ssd
          - perception/object_detection_2d/yolov3
          - perception/object_detection_2d/retinaface
          - perception/object_detection_2d/nms
          - perception/facial_expression_recognition
          # - perception/object_detection_3d
          # - control/mobile_manipulation
          # - simulation/human_model_generation
          # - control/single_demo_grasp
          # - perception/object_tracking_3d
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - name: Set up Python 3.8
      uses: actions/setup-python@v4
      with:
        python-version: 3.8
    - name: Test Wheel Separately
      run: |
        export DISABLE_BCOLZ_AVX2=true
        sudo apt -y install python3.8-venv libfreetype6-dev git build-essential cmake python3-dev wget libopenblas-dev libsndfile1 libboost-dev libeigen3-dev
        python3 -m pip install --upgrade pip
        python3 -m venv venv
        source venv/bin/activate
        python3 -m pip install wheel
        # Install engine and requirements for other packages
        python3 -m pip install opendr-toolkit-engine
        # The following two are dependecies for some other packages and pip cannot automatically install them if they are not on a repo
        python3 -m pip install opendr-toolkit-compressive-learning
        python3 -m pip install opendr-toolkit-object-detection-2d
        python3 -m pip install opendr-toolkit-pose-estimation

        # Install specific package for testing
        package=$(sed "s/_/-/g" <<< ${{ matrix.package }})
        arr=(${package//// })
        if [ ! -z ${arr[1]} ]; then
            package=${arr[1]}
        fi
        echo "Installing $package package"
        # Utils contains hyperparameter tuning
        if [ "$package" == "utils" ]; then
              python3 -m pip install opendr-toolkit-hyperparameter-tuner
        else
              python3 -m pip install opendr-toolkit-$package
        fi
        python3 -m python -m unittest discover -s tests/sources/tools/${{ matrix.package }}
  test-docker:
    if: ${{ contains(github.event.pull_request.labels.*.name, 'test packages') || github.event_name == 'schedule' }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04]
        package:
          - engine
          - utils
          - perception/activity_recognition
          - perception/compressive_learning
          - perception/face_recognition
          - perception/heart_anomaly_detection
          - perception/multimodal_human_centric
          - perception/pose_estimation
          - perception/fall_detection
          - perception/speech_recognition
          - perception/skeleton_based_action_recognition/costgcn
          - perception/skeleton_based_action_recognition/pstgcn
          - perception/skeleton_based_action_recognition/stbln
          - perception/skeleton_based_action_recognition/stgcn
          - perception/skeleton_based_action_recognition/tagcn
          - perception/semantic_segmentation
          - perception/object_tracking_2d
          # - perception/object_tracking_3d # passes, but disabled due to free() crash
          - perception/object_detection_2d/centernet
          - perception/object_detection_2d/detr
          - perception/object_detection_2d/gem
          - perception/object_detection_2d/ssd
          - perception/object_detection_2d/nanodet
          - perception/object_detection_2d/yolov3
          - perception/object_detection_2d/yolov5
          - perception/object_detection_2d/retinaface
          - perception/object_detection_2d/nms
          # - perception/object_detection_3d # passes, but disabled due to free() crash
          - perception/facial_expression_recognition
          - simulation/human_model_generation
          # - control/mobile_manipulation
          - control/single_demo_grasp
          - planning/end_to_end_planning
          # - perception/object_tracking_3d
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
        fetch-depth: 0
    - name: Set up Python 3.8
      uses: actions/setup-python@v4
      with:
        python-version: 3.8
    - name: Test Docker
      run: |        tag=$(git describe --tags --abbrev=0)
        docker run --name toolkit -i opendr/opendr-toolkit:cpu_${tag} bash
        docker start toolkit
        docker exec -i toolkit bash -c "source bin/activate.sh && source tests/sources/tools/control/mobile_manipulation/run_ros.sh && python3 -m unittest discover -s tests/sources/tools/${{ matrix.package }}"
